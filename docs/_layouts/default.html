<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }}</title>
    <link rel="stylesheet" href="{{ '/fluent-defaults/assets/css/style.css' | relative_url }}">
</head>
<body>
    <div class="container">
        <aside>
            <nav>
                <ul>
                    {% for item in site.sidebar.nav %}
                    <li><a href="{{ item.url }}">{{ item.title }}</a></li>
                    {% endfor %}
                </ul>
            </nav>
        </aside>
        <main>
            {{ content }}
        </main>
    </div>
</body>
</html>
